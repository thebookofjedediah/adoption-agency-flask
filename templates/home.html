{% extends 'base.html' %}
{% block title %}Adopt a Pet{% endblock %}
{% block content %}
<h1>Adoption Site</h1>
<p>
    Welcome
</p>

<ul>
    {% for pet in pets %}
    <li>
        <a href="/{{pet.id}}">{{pet.name}}</a>
        {% if pet.available %}
        <b>I am available!</b>
        {% endif %}
    </li>
{% endfor %}
</ul>

<a href="/add" class="btn btn-success">Add Pet</a>

{% endblock %}
