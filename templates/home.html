{% extends 'base.html' %}
{% block title %}Adopt a Pet{% endblock %}
{% block content %}
<h1>Adoption Site</h1>

<div class="row justify-content-center">
    {% for pet in pets %}
        <div class="card col-sm-6 col-md-3 m-2">
            {% if pet.photo_url %}
                <img class="card-img-top" src="{{pet.photo_url}}" alt="pet photo">
            {% else %}
                <img class="card-img-top" src="https://cleargov-common.s3.amazonaws.com/img/avatars/noavatar.png" alt="pet photo">
            {% endif %}
            <div class="card-body">
            <h5 class="card-title">{{pet.name}}</h5>
            {% if pet.available %}
            <p class="card-text font-weight-bold">I'm available!</p>
            {% endif %}
            <a href="/{{pet.id}}" class="btn btn-primary">See More</a>
            </div>
        </div>
    {% endfor %}
</div>  

<a href="/add" class="btn btn-success">Add Pet</a>

{% endblock %}
